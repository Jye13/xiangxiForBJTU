<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=MVX9n2erFcFAZIDp8yw3ICCpozbvmtwP"></script>
    <title>地址解析</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    var thisURL = document.URL;
    var getVal = thisURL.split('?')[1];
    var strs = getVal.split('&');
    var region = null;
    var address = null;
    var lat = null;
    var lng = null;
    for (var i  = 0 ; i < strs.length ; i++){
        if (i == 0){
            lat = strs[i].split('=')[1];
        } else if (i == 1){
            lng = strs[i].split('=')[1];
        } else if (i == 2){
            region = strs[i].split('=')[1];
        } else {
            address = strs[i].split('=')[1];
        }
    }
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point();
    map.centerAndZoom(point,12);
    // 创建地址解析器实例
    var myGeo = new BMap.Geocoder(lng,lat);
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo.getPoint(address, function(point){
        if (point) {
            map.centerAndZoom(point, 16);
            map.addOverlay(new BMap.Marker(point));
        }else{
            alert("您选择地址没有解析到结果!");
        }
    }, region);
</script>
