		<script type="text/javascript">
var ws=null,wo=null;
var em=null,map=null,pcenter=null;
var posdata=null;
var action=null;
// H5 plus事件处理
function plusReady(){
	if(!em||ws){return};
	// 获取窗口对象
	ws=plus.webview.currentWebview();
	wo=ws.opener();
	//高德地图坐标为(116.3974357341,39.9085574220), 百度地图坐标为(116.3975,39.9074)
	pcenter = new plus.maps.Point(116.3975,39.9074);
	setTimeout(function(){
		map=new plus.maps.Map("map");
		map.showZoomControls(true);
		// 创建子窗口
		setLocation();
	},300);
	// 显示页面并关闭等待框
    ws.show("pop-in");
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
// DOMContentloaded事件处理
document.addEventListener("DOMContentLoaded",function(){
	em=document.getElementById("map");
	window.plus&&plusReady();
},false);
function setLocation(){
	if(posdata!=null){
		var usermarker=new plus.maps.Marker(posdata);
		if(action=='fromuser')
			usermarker.setIcon("images/userpoint.png");
		else
			usermarker.setIcon("images/stationpoint.png");
		map.setCenter(posdata);
		map.addOverlay(usermarker);
		plus.maps.Map.reverseGeocode(posdata,{},function(event){
			var address = event.address;
			document.getElementById('address').value = address;
			},function(e){
				mui.toast("Failed:"+JSON.stringify(e));
		});
	}
	map.getUserLocation(function(state,pos){
		if(0==state){
			var mymarker=new plus.maps.Marker(pos);
			mymarker.setIcon("images/mypoint.png");
			map.setCenter(pos);
			map.addOverlay(mymarker);
		}
	});	
}

function createSubview(){
	// 创建加载内容窗口
	var topoffset='44px';
	if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
		topoffset=(Math.round(plus.navigator.getStatusbarHeight())+44)+'px';
	}
}
function resetMap(){
	//map.centerAndZoom(pcenter,12);
	map.reset();
}

		<script>
			var immersed = 0;
			var ms=(/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
			if(ms&&ms.length>=3){ // 当前环境为沉浸式状态栏模式
			    immersed=parseFloat(ms[2]);// 获取状态栏的高度
			}
			var header=document.getElementsByTagName("header")[0];
			header.style.paddingTop=immersed+'px';
			header.style.height=44+immersed+'px';
			document.getElementsByClassName("mui-content")[0].style.paddingTop=44+immersed+'px';
			
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				document.getElementById("title").innerHTML='查看地址';
				posdata = new plus.maps.Point(self.longitude,self.latitude);
				action = self.action;
			});
		</script>
